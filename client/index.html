<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="poll">
      <div class="poll__title">Which do you prefer</div>
      <div class="poll__option">
        <div class="poll__option-fill"></div>
        <div class="poll__option-info">
          <span class="poll__label">TypeScript</span>
          <span class="poll__precentage">24%</span>
        </div>
      </div>
      <div class="poll__option poll__option--selected">
        <div class="poll__option-fill"></div>
        <div class="poll__option-info">
          <span class="poll__label">JavaScript</span>
          <span class="poll__precentage">35%</span>
        </div>
      </div>
      <div class="poll__option">
        <div class="poll__option-fill"></div>
        <div class="poll__option-info">
          <span class="poll__label">Both</span>
          <span class="poll__precentage">41%</span>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
